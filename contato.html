<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <header class="cabecalho-contato">
        <img src="img/logo.gardenia.png" alt="" class="logo">
        <input type="search" name="busca" id="busca" placeholder="O que você está buscando?" class="campo-busca">
        <span class="icone-lupa">
            <img src="img/lupa.png" alt="">
        </span>
        <h3 class="carrinho">
            Carrinho
            <span class="icone-carrinho">
                <img src="img/cart.png" alt="">
            </span>
        </h3>
        <h3 class="conta">
            Minha conta
            <span class="icone-usuario">
                <img src="img/user.png" alt="">
            </span>
        </h3>
    </header>
    <main class="contato">
        <aside class="informacoes">
            <h1 class="titulo-informacoes">
                Contato
            </h1>
            <img src="img/whatsapp.png" alt="" class="icone-contato">
            <p>5535998300652</p>
            <img src="img/telefone.png" alt="" class="icone-contato">
            <p>35 3464-1020</p>
            <img src="img/email.png" alt="" class="icone-contato">
            <p>gardeniacrochet86@gmail.com</p>
            <img src="img/local.png" alt="" class="icone-contato">
            <p>R.Niteroi, 180 - São Caetano do Sul/SP. 09510-200</p>
        </aside>
        <section class="mensagem-direta">

            <form action="" class="mensagem">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="" placeholder="email@email.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" name="" placeholder="(00) 9999-8888" id="">

                <label for="mensagem">Mensagem:</label>
                <input type="text" name="mensagem" id="" placeholder="Digite sua mensagem aqui">

                <button type="submit" class="botao-envio">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="img/instagram.png" alt="">
        <img src="img/facebook.png" alt="">
    </footer>
</body>

</html>
