<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/styleGlobal.css">
    <link rel="stylesheet" href="assets/css/styleCadastro.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <main>
        <!-------------------------------------------------------------
        LADO ESQUERDO (botões de cadastro e captcha)
        -------------------------------------------------------------->
        <aside class="lado-esquerdo">
            <form action="" class="cadastro">
                <button type="button" class="cadastro-botao" id="botao-google">
                    <img src="../Cadastro/assets/img/svg/google.svg" alt="" class="img">
                    <h2 class="texto-botao">Cadastre-se com o Google</h2>
                </button>
            </form>

            <form action="" class="cadastro">
                <button type="submit" class="cadastro-botao" id="botao-facebook">
                    <img src="../Cadastro/assets/img/svg/facebook.svg" alt="" class="img">
                    <h2 class="texto-botao">Cadastre-se com Facebook</h2>
                </button>
            </form>

            <form action="" class="cadastro cadastro-telefone">
                <button type="button" class="cadastro-botao" id="telefone">
                    <h2 class="texto-botao">Cadastre-se com Telefone</h2>
                </button>
            </form>

            <div class="linha-divisoria"></div>
            <form action="" class="cadastro">
                <button class="cadastro-botao botao-robo">
                    <input type="checkbox" class="checkbox-robo">
                    <h2 class="texto-botao">Não sou um robô</h2>
                    <img src="../Cadastro/assets/img/svg/logos_recaptcha.svg" alt="" class="img robo-img">
                </button>
            </form>
        </aside>



        <!-------------------------------------------------------------
        LADO DIREITO (logo e texto)
        -------------------------------------------------------------->
        <aside class="lado-direito">
            <img src="assets/img/png/logoGardenia.png" alt="" class="logo-img">
            <h1 class="texto-titulo">Bem-vindo ao Gardênia Crochê!</h1>
            <h2 class="texto-pequeno">Faça seu cadastro com Google, Facebook ou telefone para aproveitar o Gardênia
                Croche!</h2>
            <button type="button" class="gardenia-botao texto-botao"> Cadastrar </button>
        </aside>
    </main>
</body>

</html>
