<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleGlobal.css">
    <link rel="stylesheet" href="assets/css/carrinhoStyle.css">
    <script defer src="assets/js/carrinho.js"></script>
    <title>Carrinho</title>
</head>

<body>
    <main class="tela">
        <aside class="tela-esquerda">

            <section class="tela-esquerdaa">
                <p class="forma-pagamento">Formas de Pagamento: </p>
                <div class="line2"></div>

                <ul class="quadros">
                    <li class="aba boleto">
                        <span class="texto-esquerda boleto">Boleto</span>
                        <img src="assets/img/svg/Boleto.svg" alt="boleto-image" class="svg">
                        <a href="carrinhoBoleto.html"><img src="assets/img/svg/Seta.svg" alt="Seta image" class="seta"></a>
                    </li>
                    <div class="linha"></div>
                    <li class="aba cartao">
                        <span class="texto-esquerda cartao">Cart√£o</span>
                        <img src="assets/img/svg/Card.svg" alt="cartao-image" class="svg">
                        <a href="carrinhoCartao.html"> <img src="assets/img/svg/Seta.svg" alt="Seta image" class="seta"></a>
                        
                    </li>
                    <div class="linha"></div>
                    <li class="aba pix">
                        <span class="texto-esquerda piX">Pix</span>
                        <img src="assets/img/svg/PIX.svg" alt="pix-image" class="svg pix">
                        <a href="carrinhoPIX.html"><img src="assets/img/svg/Seta.svg" alt="Seta image" class="seta"></a>
                       
                    </li>
                    <div class="linha"></div>

                </ul>
            </section>
        </aside>
        <aside class="tela-direita">
            <section class="tela-direitaa">
            <div class="banner-carrinho">
                <h3 class="titulo-texto">Meu carrinho:</h3>
                <div class="linha-carrinho"></div>
                <ul class="produtos-lista">
                    <li class="produto">
                        <img src="assets/img/png/tela_teste.jpg" alt="" class="imagem">
                        <div class="texto-produto"><p class="nome-produto">Produto 1 <p class="quantidade">(qnt)</p><p class="preco">!(R$)</p></div>
                    </li>
                    <div class="linha-carrinho"></div>

                    <li class="produto">
                        <img src="assets/img/png/tela_teste.jpg" alt="" class="imagem">
                        <div class="texto-produto"><p class="nome-produto">Produto 2 <p class="quantidade">(qnt)</p><p class="preco">!(R$)</p></p></div>
                    </li>
                    <div class="linha-carrinho"></div>


                    <li class="produto">
                        <img src="assets/img/png/tela_teste.jpg" alt="" class="imagem">
                        <div class="texto-produto"><p class="nome-produto">Produto 3 <p class="quantidade">(qnt)</p><p class="preco">!(R$)</p></p></div>
                    </li>

                    <div class="linha-carrinho"></div>

                </ul>
                <div class="pagamento">
                    <h3 class="">Total: <p class="soma"></p> R$</h3>
                </div>
            </div>
            <div class="efetuar-pagamento">
                <button type="submit" class="pagamentos">Finalizar Pedido</button>
            </div>
        </section>
        </aside>
    </main>
</body>
</html>
