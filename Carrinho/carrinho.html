<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleGlobal.css">
    <link rel="stylesheet" href="assets/css/carrinhoStyle.css">
    <script defer src="carrinho.jS"></script>
    <title>Carrinho</title>
</head>

<body>
    <main class="tela">
    <aside class="tela-esquerda">
        
        <section class="tela-esquerda">
            <p class="forma-pagamento">Formas de Pagamento:</p>
            <ul class="quadros">
                <li class="aba boleto">
                    <span class="texto-esquerda boleto">Boleto</span>
                    <img src="assets/img/svg/Boleto.svg" alt="boleto-image" class="svg">
                    <a href="carrinhoBoleto.html">&leftarrow;</a>
                </li>
                <div class="linha"></div>
                <li class="aba cartao">
                    <span class="texto-esquerda cartao">Cart√£o</span>
                    <img src="assets/img/svg/Card.svg" alt="cartao-image" class="svg">
                    <a href="carrinhoCartao.html"> &leftarrow; </a>
                </li>
                <div class="linha"></div>
                <li class="aba pix">
                    <span class="texto-esquerda">Pix</span>
                    <img src="assets/img/svg/PIX.svg" alt="pix-image" class="svg pix">
                    <a href="carrinhoPIX.html">&leftarrow;</a>
                </li>
                <div class="linha"></div>

            </ul>
        </section>
    </aside>
    <aside class="tela-direita">
        <div class="banner-carrinho">
            <h3>Meu carrinho:</h3>
            <div class="linha"></div>
            <ul class="produtos">
                <li class="produto primeiro">
                <div class="imagem"></div>
                <p class="texto-produtos"> produto 1 ______ xY</p>
                </li>

                <div class="linha"></div>

                <li class="produto segundo">
                <div class="imagem"></div>
                <p class="texto-produtos"> produto 2 ______ xY</p>
                </li>
                
                <div class="linha"></div>

                <li class="produto terceiro">
                <div class="imagem"></div>
                <p class="texto-produtos"> produto 3 ______ xY</p>
                </li>

                <div class="linha"></div>

            </ul>
            <div class="pagamento">
                <h3>Total: <p class="soma"></p>R$</h3>
            </div>
        </div>
        <div class="efetuar-pagamento">
            <button type="submit" class="pagamento">Finalizar Pedido</button>
        </div>
    </aside>
</main>
</body>

</html>
