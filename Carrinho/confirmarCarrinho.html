<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styleGlobal.css">
  <link rel="stylesheet" href="assets/css/confirmarCarrinho.css">
  <title>Carrinho</title>
</head>
<body>
  <main class="tela">
    <aside class="tela-esquerda">
      <div class="banner-carrinho">
        <h3 class="titulo-texto">Meu carrinho:</h3>
        <div class="linha-carrinho"></div>
        <ul class="produtos-lista">
          <li class="produto">
            <img src="assets/img/png/tela_teste.jpg" alt="Produto 1" class="imagem">
            <div class="texto-produto">
              <p class="nome-produto">Produto 1</p>
              <p class="quantidade">(qnt)</p>
              <p class="preco">!(R$)</p>
            </div>
          </li>
          <div class="linha-carrinho"></div>
          <li class="produto">
            <img src="assets/img/png/tela_teste.jpg" alt="Produto 2" class="imagem">
            <div class="texto-produto">
              <p class="nome-produto">Produto 2</p>
              <p class="quantidade">(qnt)</p>
              <p class="preco">!(R$)</p>
            </div>
          </li>
          <div class="linha-carrinho"></div>
          <li class="produto">
            <img src="assets/img/png/tela_teste.jpg" alt="Produto 3" class="imagem">
            <div class="texto-produto">
              <p class="nome-produto">Produto 3</p>
              <p class="quantidade">(qnt)</p>
              <p class="preco">!(R$)</p>
            </div>
          </li>
          <div class="linha-carrinho"></div>
        </ul>
          <h3 class="total-pagar">Total: <span class="soma">199</span> R$</h3>
      </div>
      <button type="submit" class="pagamentos">Finalizar Pedido</button>
    </aside>

    <div class="linha-divisoria"></div>

    <aside class="tela-direita">
      <div class="linha-superior">
        <p class="titulo-esquerda">ã…¤Precisamos<br class="quebra-linha"> Calcular o frete:</p> 
        <img src="assets/img/png/logo.gardenia.png" alt="" class="logo">
      </div>
      <section class="cep-inserir">
        <p class="texto-cep">Insira seu CEP abaixo:</p>
        <input type="text" id="cep" placeholder="Insira seu CEP">
      </section>
    </aside>
  </main>
  <footer class="barra-lateral"></footer>
</body>
</html>
